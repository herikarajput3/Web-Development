<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Tag</title>
</head>

<body>
    <!-- behaviors: scroll, slide, alternate -->
    <marquee behavior="scroll" direction="right" scrollamount="10">Hello, I'm Herika Rajput</marquee>
    <marquee behavior="scroll" direction="up" scrollamount="11" height="700">
        <img src="Images/download.jpg" alt="rocket">
    </marquee>
</body>

</html>
