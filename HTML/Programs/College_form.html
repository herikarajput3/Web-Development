<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Form</title>
</head>

<body>
    <hr>
    <center>
        <h1>College Enrollment Form</h1>
    </center>
    <hr>
    <form action="">
        <center>
            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="">
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="">
            <br><br>
            <label for="address">Address:</label>
            <textarea name="address" id="" cols="25" rows="3"></textarea>
            <br><br>
            <label for="birthdate">Birth Date:</label>
            <input type="date" name="birthdate" id="">
            <br><br>
            <label for="">Gender:</label>
            <input type="radio" name="gender" id="">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="" checked>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="">
            <label for="others">Others</label>
            <br><br>
            <label for="phonenumber">Phone Number:</label>
            <input type="tel" name="phonenumber" id="" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="">
            <br><br>
            <label for="course">Course:</label>
            <input type="checkbox" name="bca" id="" checked>
            <label for="bca">BCA</label>
            <input type="checkbox" name="bcom" id="">
            <label for="bcom">BCOM</label>
            <input type="checkbox" name="bba" id="">
            <label for="bba">BBA</label>
            <input type="checkbox" name="mca" id="">
            <label for="mca">MCA</label>
            <input type="checkbox" name="mcom" id="">
            <label for="mcom">MCOM</label>
            <input type="checkbox" name="mba" id="">
            <label for="mba">MBA</label>
            <br><br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
            <hr>
        </center>
    </form>

</body>

</html>
