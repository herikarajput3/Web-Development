<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>

<body>
    <label for="text">Text:</label>
    <input type="text" name="text">
    <br><br>
    <input type="checkbox" name="checkbox">
    <label for="checkbox">Checkbox:</label>
    <br><br>
    <label for="color">Color:</label>
    <input type="color" name="color" id="">
    <br><br>
    <label for="date">Date:</label>
    <input type="date" name="date" id="">
    <br><br>
    <label for="datetime">Date & Time:</label>
    <input type="datetime" name="" id="">
    <br><br>
    <label for="datetime-local">Date & Time local:</label>
    <input type="datetime-local" name="datetime-local" id="">
    <br><br>
    <label for="email">Email:</label>
    <input type="email" name="email" id="">
    <br><br>
    <label for="file">File:</label>
    <input type="file" name="file" id="">
    <br><br>
    <label for="hidden">Hidden:</label>
    <input type="hidden" name="hidden" id="">
    <br><br>
    <label for="image">Image:</label>
    <input type="image" name="image" id="">
    <br><br>
    <label for="month">Month:</label>
    <input type="month" name="month" id="">
    <br><br>
    <label for="number">Number:</label>
    <input type="number" name="number" id="">
    <br><br>
    <label for="password">Password:</label>
    <input type="password" name="password" id="">
    <br><br>
    <label for="radio">Radio:</label>
    <input type="radio" name="radio" id="">
    <br><br>
    <label for="range">Range:</label>
    <input type="range" name="range" id="">
    <br><br>
    <label for="reset">Reset:</label>
    <input type="reset" name="reset" id="">
    <br><br>
    <label for="search">Search:</label>
    <input type="search" name="search" id="">
    <br><br>
    <label for="submit">Submit:</label>
    <input type="submit" name="submit" id="">
    <br><br>
    <label for="tel">Tele:</label>
    <input type="tel" name="tel" id="">
    <br><br>
    <label for="time">Time:</label>
    <input type="time" name="time" id="">
    <br><br>
    <label for="url">URL:</label>
    <input type="url" name="url" id="">
    <br><br>
    <label for="week">Week:</label>
    <input type="week" name="week" id="">
    
</body>

</html>
