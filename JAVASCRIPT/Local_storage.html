<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>

<body>
    <script>
        const name = {
            Username: "Herika"
        }
        localStorage.setItem("name", name) // key & value
        localStorage.setItem("name", JSON.stringify(name)) // to display object in local storage
        // console.log(name);

        // const data = localStorage.getItem("name") // Give output in string format 
        const data = JSON.parse(localStorage.getItem("name")) // convert string to object
        console.log(data);


    </script>
</body>

</html>
