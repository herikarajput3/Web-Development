<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <form action="" class="form-control my-5">
                    <input type="text" class="form-control">
                    <button class="btn btn-primary mt-3">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <ul id="ul">
                    <!-- <li></li> -->
                </ul>
            </div>
        </div>
    </div>
</body>

<script>
    const form = document.querySelector("form")
    const input = document.querySelector("input")
    const button = document.querySelector("button")
    const ul = document.querySelector("#ul")
    // const li = document.querySelector("li")

    form.addEventListener("submit", (e) => {
        e.preventDefault();
        let data = input.value
        // console.log(e);
        // console.log(data);
        const li = document.createElement("li")
        li.innerHTML = data
        li.innerHTML += "<button class='btn btn-danger ms-3' id='remove-btn'>Remove</button>"
        ul.append(li)

        // data = "";
        // console.log(data, "this ");

        li.innerHTML += "<button class='btn btn-primary ms-3' id= 'line_through'>Done</button>"

        const line_through = li.querySelector("#line_through");
        line_through.addEventListener("click", () => {
            li.style.textDecorationLine = "line-through";
        })

        const rmv_btn = li.querySelector("#remove-btn");
        rmv_btn.addEventListener("click", () => {
            li.remove();
        })
        input.value = "";

    })


</script>

</html>
