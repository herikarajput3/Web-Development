<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>

<body>
    <script>
        function myFunc(){
            return new Promise((resolve, reject) => {
            let result = false;
            if (result) {
                resolve("Done");
            }
            else {
                reject("Not Done");
            }
        })
        }

        myFunc().then((res) => console.log(res))
            .catch((err) => console.log(err))
        // console.log(myFunc());
        

    </script>
</body>

</html>
