<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operation with local storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="row m-5 d-flex justify-content-center border">
            <div class="col-6 p-5">
                <form action="" class="form-control">
                    <label for="">Name: </label>
                    <input type="text" class="form-control" id="name">

                    <label for="">Password: </label>
                    <input type="password" class="form-control" id="password">

                    <button class="btn btn-primary my-3">Submit</button>
                </form>
            </div>
        </div>

        <table class="table table-success table-striped table-hover">
            <thead class="">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Password</th>
                    <th scope="col">Action</th>

                </tr>
            </thead>
            <tbody id="tbody">
                <!-- <tr>
                        <td>Herika</td>
                        <td>1234</td>
                        <td>
                            <button class="btn btn-primary me-3 ">Edit</button>
                            <button class="btn btn-danger">Delete</button>
                        </td>
                    </tr> -->
            </tbody>
        </table>
    </div>

    <script>
        const name = document.querySelector("#name")
        const pwd = document.querySelector("#password")
        const form = document.querySelector("form")

        form.addEventListener("submit", (e) => {
            e.preventDefault()
            const userData = {
                name: name.value,
                pwd: password.value
            }
            // Create

            let myData = JSON.parse(localStorage.getItem("myData")) || []
            myData.push(userData)

            localStorage.setItem("myData", JSON.stringify(myData))


            name.value = "";
            pwd.value = "";
        })

        // Show
        function show() {
            let data = JSON.parse(localStorage.getItem("myData"))
            console.log(data);

            // Show in table 
            for (let i = 0; i < data.length; i++) {
                let tr = document.createElement("tr");
                
                let userName = document.createElement("td");
                userName.textContent = data[i].name

                let userPassword = document.createElement("td");
                userPassword.textContent = data[i].pwd;
                console.log(userPassword);
                tbody.innerHTML += tr;






                // adding name and password to td
                // let key = localStorage.key(i)
                // userName = JSON.parse(localStorage.getItem(name.value));
                // console.log(userName);

            }


        }
        show()




    </script>

</body>

</html>
