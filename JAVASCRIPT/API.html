<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
</head>

<body>

    <script>
        const url = "https://jsonplaceholder.typicode.com/users"
        fetch(url).then((items) => {
            console.log(items);
            return items.json()
        }).then((data) => {
            console.log(data);

            data.map((items) => {
                console.log(items.name);
                // console.log(items.id);
            })
        })

        const showData = async () => {
            try {
                const data = await fetch(url)
                const result = await data.json()
                result.map((items) => {
                    console.log(items.name);
                })
            } catch (error) {
                console.log(error);

            }
        }
        showData()


    </script>

</body>

</html>
