        // Problem getting API images to display in browser

        const url = "https://dog.ceo/api/breeds/image/random"
        const showData = async () => {
            try {
                const data = await fetch(url)
                const result = await data.json()
                console.log("data", data);

                const image = result.message
                console.log("url", image);

                const dogImg = document.getElementById("dog-img")
                dogImg.src = image;
                dogImg.style.height = "250px";

                const breedName = image.split("/")[4];
                console.log("Breed Name:", breedName);

                const breedDisplay = document.getElementById("breed-name");
                breedDisplay.textContent = `Breed: ${breedName}`;
                breedDisplay.style.fontSize = "1.5rem";
                


            } catch (error) {
                console.log(error);
            }
        }

        showData();
