<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <h3 class="text-center mb-4">Calculator</h3>
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control firstNum" placeholder="Enter First Number">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control secondNum" placeholder="Enter Second Number">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Result:</label>
                            <p class="Result border p-2 rounded bg-light"></p>
                        </div>
                        <ul class="list-group list-group-horizontal">
                            <li class="list-group-item me-2">Operator:</li>
                            <li><button type="button" class="btn list-group-item me-2" onclick="cal('+')">+</button>
                            </li>
                            <li><button type="button" class="btn list-group-item me-2" onclick="cal('-')">-</button>
                            </li>
                            <li><button type="button" class="btn list-group-item me-2" onclick="cal('*')">*</button>
                            </li>
                            <li><button type="button" class="btn list-group-item me-2" onclick="cal('/')">/</button>
                            </li>
                            <li><button type="button" class="btn list-group-item me-2" onclick="cal('%')">%</button>
                            </li>
                            <li><button type="button" class="btn btn-primary list-group-item" onclick="resetCalculator()">Reset</button></li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>


</html>
