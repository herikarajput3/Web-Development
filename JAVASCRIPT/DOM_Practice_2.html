<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <p id="p">Hello <span style="display: none;">Herika</span> </p>

    <div class="box"></div>

    <script>
        const p = document.getElementById("p");
        // p.innerText = "herika" // We can change the whole text as well from both (innerText, textContent)
        console.log(p.innerText); // It doesn't show any hidden element
        console.log(p.textContent); // It shows the hidden element as well

        const box = document.querySelector(".box");
        box.innerHTML = "<h1>Hello</h1>";
        box.innerHTML+= "<h2>Herika</h2>"; // If we don't use += then only the last one will be visible

        const h1 = document.createElement("h1");
        h1.textContent = "Herika";
        box.append(h1);

        
        
    </script>
    
</body>
</html>
